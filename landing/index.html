<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="links">
        <h1>Student Links</h1>

        <div class="categories">
            <!-- Line 1 -->
            <div class="category-line">
                <div class="category">
                    <button class="category-btn">Study Guides</button>
                    <div class="links-list">
                        <a href="https://www.study.com" target="_blank">Study.com</a>
                        <a href="https://www.khanacademy.org" target="_blank">Khan Academy</a>
                        <a href="https://www.coursehero.com" target="_blank">Course Hero</a>
                    </div>
                </div>

                <div class="category">
                    <button class="category-btn">Math Learning</button>
                    <div class="links-list">
                        <a href="https://www.khanacademy.org/math" target="_blank">Khan Academy Math</a>
                        <a href="https://www.wolframalpha.com" target="_blank">Wolfram Alpha</a>
                        <a href="https://www.mathway.com" target="_blank">Mathway</a>
                    </div>
                </div>

                <div class="category">
                    <button class="category-btn">Science Resources</button>
                    <div class="links-list">
                        <a href="https://www.nationalgeographic.com" target="_blank">National Geographic</a>
                        <a href="https://www.sciencedaily.com" target="_blank">Science Daily</a>
                        <a href="https://www.nature.com" target="_blank">Nature</a>
                    </div>
                </div>
            </div>

            <!-- Line 2 -->
            <div class="category-line">
                <div class="category">
                    <button class="category-btn">Writing Help</button>
                    <div class="links-list">
                        <a href="https://www.grammarly.com" target="_blank">Grammarly</a>
                        <a href="https://www.scribbr.com" target="_blank">Scribbr</a>
                        <a href="https://www.purdue.edu/owl" target="_blank">Purdue OWL</a>
                    </div>
                </div>

                <div class="category">
                    <button class="category-btn">Coding Resources</button>
                    <div class="links-list">
                        <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a>
                        <a href="https://www.codecademy.com" target="_blank">Codecademy</a>
                        <a href="https://www.w3schools.com" target="_blank">W3Schools</a>
                    </div>
                </div>

                <div class="category">
                    <button class="category-btn">History Help</button>
                    <div class="links-list">
                        <a href="https://www.history.com" target="_blank">History Channel</a>
                        <a href="https://www.khanacademy.org/humanities/world-history" target="_blank">Khan Academy History</a>
                        <a href="https://www.britannica.com" target="_blank">Britannica</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
